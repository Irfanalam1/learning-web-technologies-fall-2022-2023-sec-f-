<!DOCTYPE html>
<html>
<head>
    <h1>Profile</h1>
</head>
<body>
    <table>
        <tr>
            <td>
                <fieldset style="width:600px">
                    <legend>General Information</legend>
                    <p><strong>First Name:</strong> <input type="text" placeholder="First Name"></p>
                    <br>
                    
                    <p><strong>Last Name:</strong><input type="text" placeholder="Last Name"></p>
                    <br>
                    <p><strong>Father's Name:</strong><input type="text" placeholder="Father's Name"></p>
                    <br>
                    <input type="file" name="" value="" style="float:right">
                    
                    <p><strong>Mother's Name:</strong><input type="text" placeholder="Mother's Name"></p>
                    <br>
                    <p><strong>Blood Group:</strong><select value="Blood Group">
                        <option disabled>Select</option> 
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</B-></option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select></p>
                    <br>
                    <p><strong>Religion:</strong>
                    <select>
                        <option disabled>Select</option>
                        <option>Islam</option>
                        <option>Hindu</option>
                        <option>Others</option>
                    </select></p>
                </fieldset>
            </td>
            <td>
                <fieldset style="width: 500px;">
                    <legend>Contact Information</legend>
                    <p><strong>Email:</strong><input type="email" placeholder="Provide your email"></p>
                    <p><strong>Phone/Mobile:</strong><input type="number" placeholder="Phone Number"></p>
                    <p><strong>Website:</strong><input type="url" placeholder="Provide Web address"></p>
                    <p><strong>Permanent Address:</strong><input type="text" placeholder="Your Address"></p>
                </fieldset>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" name="" value="submit">
</body>
</html>
