<html>
<head>
    <title>PersonProfile</title>
</head>
<body>
    <table border="2" height="350px" width="400px" align="bottom">
        <tr>
            <td colspan="2" align="center"><b>Person Profile</b></td>
        </tr>
    <tr>
        <td>Name</td>
        <td><input type="text" name="" value=""></td><br>
    </tr> 
    <tr>
        <td>Email</td>
        <td><input type="email" name="" value=""></td><br>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="gender" value=""/> Male 
            <input type="radio" name="gender" value=""/> Female 
            <input type="radio" name="gender" value=""/> Other
        </td>
    </tr>
    <tr>
        <br>
        <td>Date of Birth</td>
        <td>
            <input type="text" size="2" name="" value="">/
            <input type="text" size="2" name="" value="">/
            <input type="text" size="4" name="" value="">
            (dd/mm/yyyy)
        </td>
        
    </tr>
    <tr>
        <br>
        <td>Blood Group</td>
    <td>
        <select Blood Group="">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="O-">O-</option>
            <option value="AB-">AB-</option>
        </select>
    </td>
    </tr>
    <tr>
        <br>
        <td>Degree</td>
        <td>
            <input type="checkbox" name="SSC" value=""/> SSC 
            <input type="checkbox" name="HSC" value="" /> HSC 
            <input type="checkbox" name="BSc" value="" /> BSc
            <input type="checkbox" name="MSc" value="" /> MSc
        </td>
        </tr>
        <tr>
            <br>
            <td>Photo</td>
            <td><input type="file" name="" value="" ></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="1"> </td>
        </tr>
        <br>
        <tr>
            <br>
            <br>
            <td colspan="2" align="right">
                <input type="submit" name="" value="Submit" align="center"/>
                <input type="reset" name="" value="Reset"/>
            </td>
        </tr>
    </table>
    </body>
</html>
